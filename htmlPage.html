<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.onload = function(){
      //소켓을 연결합니다.
      //var URL_SERVER = 'https://localhost:443'
      var socket = io.connect();
      var room = prompt('방이름을 입력하세요');

      //소켓이벤트를 연결합니다.
      socket.emit('join',room);
      socket.on('serverMsg', function(data){
        $('<p>' + data + '</p>').appendTo('body');
      });
      //문서객체에 이벤트를 연결합니다.
      document.getElementById('button').onclick = function(){
        let message = document.getElementById('textBox').value;
        socket.emit('clientMsg', message);
      };
    };
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>html page for socket.io learning</h1>
  <input type="text" id="textBox" value="" />
  <input type="button" id="button" value="echo" />
</body>
</html>
